<html lang="pt-BR">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Untitled Document</title>
    <style type="text/css">
      @page {
        size: A6 landscape;
      }

      body {
        font-size: 16px;
        font-family: Arial, Helvetica, sans-serif;
        padding: 0px;
        margin: 0px;
      }

      hr {
        page-break-before: always;
      }

      section {
        display: block;
      }
    </style>
  </head>

  <body>
    <h1><a href="#foo">Foo</a></h1>
    <h1><a href="#bar">Bar</a></h1>
    <h1><a href="#baz">Baz</a></h1>
    <hr/>
    <div id="foo" name="foo">
      <h3>Foo</h3>
      <p>Hey there</p>
    </div>
    <hr/>
    <div id="bar" name="bar">
      <h3>Bar</h3>
      <p>Hey there</p>
    </div>
    <hr/>
    <div id="baz" name="baz">
      <h3>Baz</h3>
      <p>Hey there</p>
    </div>
  </body>
</html>
